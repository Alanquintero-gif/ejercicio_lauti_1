<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo1</title>
</head>
<body>
<h1>Registro de usuario</h1>
<form action="">
<label for="nombre">Nombre completo:</label> <br>
<input type="text" required id="nombre" name="nombre"> <br>
<label for="correo">Correo electrónico:</label><br>
<input type="email" required id="correo" name="correo"><br>
<label for="password">Contraseña:</label><br>
<input type="password" id="password" name="password" required minlength="8"><br>
<label for="date">Fecha de nacimiento:</label><br>
<input type="date" name="date" id="date"><br>
<label for="pais">Pais:</label><br>
    <select name="pais" id="pais" required>
        <option value="seleccionar">Selecciona una opcion</option>
        <option value="brasil">Brasil</option>
        <option value="Colombia">Colombia</option>
        <option value="Francia">Francia</option>
    </select>
    <br>
    <input type="checkbox" id="condiciones" name="condiciones" required>
    <label for="condiciones">Aceptacion de terminos de condiciones</label>
    <br>
    <button type="submit">Enviar</button><br>
<a href="/index.html" target="_blank">Volver a la pagina principal</a>
</form>
</body>
</html>
